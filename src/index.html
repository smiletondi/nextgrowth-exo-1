<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/immer@6.0.3/dist/immer.umd.production.min.js"></script>
    <link href="/dist/styles.css" rel="stylesheet" />
  </head>
  <style>
    /* Paste generated styles here */
  </style>

  <body class="min-h-screen p-8 bg-gray-200">
    <div class="flex flex-col items-center justify-center gap-4">

      <div class="w-full shadow-lg bg-white rounded-md flex flex-col items-center justify-center p-4">
        <table class="w-full table-auto">
          <thead class="font-bold">
            <tr class="border-b-2 text-left">
              <th class="py-4 px-2">ID</th>
              <th class="py-4 px-2">Date de création</th>
              <th class="py-4 px-2">Etat</th>
              <th class="py-4 px-2">Nom</th>
              <th class="py-4 px-2">Prénom</th>
              <th class="py-4 px-2">Nom d'utilisateur</th>
              <th class="py-4 px-2">Matricule</th>
              <th class="py-4 px-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center">
              <td colspan="8">Aucue donnée</td>
            </tr>
            <tr class="border-b-2 last:border-0">
              <td class="py-4 px-2">XXXXXXXXX</td>
              <td class="py-4 px-2">XX/XX/XXXX</td>
              <td
                class="py-4 px-2 flex flex-col items-center justify-center gap-2"
              >
                <span
                  class="text-center w-full bg-on-validation px-3 py-2 rounded-lg"
                  >En validation</span
                >
                <span class="text-center w-full bg-valide px-3 py-2 rounded-lg">Valide</span>
                          <span class="text-center w-full bg-rejected px-3 py-2 rounded-lg">Rejeté</span>
              </td>
              <td class="py-4 px-2">XXXX</td>
              <td class="py-4 px-2">XXXXXXXX</td>
              <td class="py-4 px-2">XXXXXX</td>
              <td class="py-4 px-2">XXXX</td>
              <td class="py-4 px-2 flex items-center justify-center">
                <button>
                  <img
                    src="/public/trash-bin.svg"
                    class="h-5"
                    alt="delete"
                  />
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="w-full shadow-lg bg-white rounded-md flex items-center justify-end p-4">
        <button class="bg-register px-10 py-3 text-xl shadow-lg rounded-xl  w-fit">
          Ajouter utilisateur
        </button>
      </div>
    </div>
  </body>
</html>
